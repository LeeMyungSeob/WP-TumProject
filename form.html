<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원가입</title>
        <link rel="stylesheet" href="FormCSS.css">
    </head>
    <body>
        
        <form id="form">
            <h2>회원가입</h2>
            <fieldset>
                <legend>기본정보</legend>
                <label for="email">이메일</label>
                <input required id="email" type="email" name="email" placeholder="이메일 입력"><br>

                <label for="password">비밀번호</label>
                <input required id="password" type="password" minlength="10" name="password" placeholder="비밀번호 입력"><br>

                <label for="confirm-password">비밀번호 확인</label>
                <input required id="confirm-password" type="password" minlength="10" name="confirm-password" placeholder="비밀번호 재입력"><br>

                <label for="birth">생년월일</label>
                <input required id="birth" type="date" name="birth" placeholder="생년월일 입력"><br>

                <input id="male" type="radio" name="gender" value="male">
                <label for="male">남</label>
                <input id="female" type="radio" name="gender" value="female">
                <label for="male">여</label>
            </fieldset>
            <input type="submit" value="회원가입">

            <div><a href="index.html">홈으로 이동</a></div>
        </form>

        <script>
            const form = document.querySelector('#form');
            form.onsubmit = function() {
                const email = document.querySelector('#email').value;
                const password = document.querySelector('#password').value;
                const confirmPassword = document.querySelector('#confirm-password').value;

                if(!email){
                alert('email을 입력해주세요');
                return false;
                }else if(password != confirmPassword){
                    alert('비밀번호가 일치하지 않습니다.')
                    return false;
                }
            };
            
        </script>
        
    </body>
</html>
